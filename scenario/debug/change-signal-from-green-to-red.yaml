ScenarioFormatVersion: 0.0.1

Map: kashiwanoha

Intersection:
  - Name: intersection
    TrafficLightId:
      - &id 34806
    Control:
      - StateName: stop
        TrafficLight:
          - Id: *id
            Color: Red
      - StateName: go
        TrafficLight:
          - Id: *id
            Color: Green

Entity:
  - Type: Ego
    Name: ego
    Urdf: /path/to/urdf
    InitialFrameId: ego_initial_pose

Story:
  Init:
    Intersection:
      - Name: intersection
        InitialState: go
    Entity:
      - Name: ego
        InitialStates:
          Pose: &ego-initial-pose
            Position:
              X: 3752.8888
              Y: 73770.4452
              Z: 0.0111
            Orientation:
              X: 0
              Y: 0
              Z: -0.5172
              W: 0.8558
            FrameId: /map
          Speed: 42
        Actions:
          - Type: FollowRoute
            Params:
              GoalPose:
                Pose: &ego-goal-pose
                  Position:
                    X: 3775.4903
                    Y: 73726.7719
                    Z: 0.736
                  Orientation:
                    X: 0
                    Y: 0
                    Z: -0.5277
                    W: 0.8494
                  FrameId: /map
  Act:
    - Sequence:
        Name: ''
        Events:
          - Name: ''
            Actors:
              - ego
            Actions:
              - Type: ChangeSignal
                Params:
                  TargetIntersection: intersection
                  State: stop
            Condition:
              Any:
                - Type: AlwaysTrue
                  Name: AlwaysTrue
        StartCondition:
          All:
            - Type: SimulationTime
              Rule: GreaterThan
              Value: 20
              Name: ''
              Keep: True
  EndCondition:
    Success:
      All:
        - Type: ReachPosition
          Name: ''
          Keep: True
          Trigger: ego
          Tolerance: 1
          Pose: *ego-goal-pose
